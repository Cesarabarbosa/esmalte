<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Conteúdos – Aulas de Cerâmica</title>

  <!-- ====== ESTILOS DO TOPO (isolados com prefixo cb-) ====== -->
  <style>
    :root{
      --cb-bg:#0f172a; --cb-card:#0b1222; --cb-ink:#e5e7eb; --cb-muted:#96a0b8;
      --cb-line:#1f2a44; --cb-accent:#38bdf8; --cb-ok:#4ade80; --cb-warn:#fbbf24;
    }
    .cb-header{padding:28px 16px 16px;border-bottom:1px solid var(--cb-line);
      background:linear-gradient(180deg,#0b1222,#0f172a);color:var(--cb-ink);position:sticky;top:0;z-index:30}
    .cb-wrap{max-width:1100px;margin:0 auto}
    .cb-title{margin:0 0 6px;font-size:clamp(20px,3.2vw,28px);font-weight:700;letter-spacing:.2px}
    .cb-lead{margin:0 0 12px;color:var(--cb-muted)}
    .cb-row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .cb-search{
      flex:1;min-width:240px;padding:14px 14px 14px 42px;border-radius:12px;border:1px solid var(--cb-line);
      background:#0b1222;color:var(--cb-ink);outline:none;font-size:16px
    }
    .cb-icon{position:absolute;margin:14px 0 0 14px;pointer-events:none;opacity:.7}
    .cb-chips{display:flex;flex-wrap:wrap;gap:8px;margin-top:10px}
    .cb-chip{padding:8px 12px;border:1px solid var(--cb-line);border-radius:999px;color:var(--cb-muted);cursor:pointer;user-select:none}
    .cb-chip.cb-on{border-color:var(--cb-accent);color:#e8f7ff;background:#0b1826}
    .cb-count{color:var(--cb-muted);font-size:14px;margin:12px 0}
    .cb-results{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:14px;margin:8px 0 16px}
    .cb-card{background:#0b1222;border:1px solid var(--cb-line);border-radius:14px;padding:14px;display:flex;flex-direction:column;gap:8px}
    .cb-card-title{font-weight:700;line-height:1.25}
    .cb-card-desc{color:var(--cb-muted);font-size:14px;line-height:1.4}
    .cb-tags{display:flex;gap:6px;flex-wrap:wrap}
    .cb-tag{font-size:12px;border:1px solid var(--cb-line);padding:3px 7px;border-radius:999px;color:#bfd7ff}
    .cb-actions{display:flex;gap:8px;margin-top:auto}
    .cb-btn{flex:1;text-align:center;border:1px solid var(--cb-line);padding:8px 10px;border-radius:10px;color:#dbeafe;background:#0b1222;text-decoration:none}
    .cb-btn:hover{border-color:var(--cb-accent)}
    .cb-flash{animation:cbFlash 1.2s ease-out}
    @keyframes cbFlash{
      0%{box-shadow:0 0 0 0 rgba(56,189,248,.9)}
      100%{box-shadow:0 0 0 16px rgba(56,189,248,0)}
    }
    mark.cb{background:transparent;color:var(--cb-accent);font-weight:700}
  </style>
</head>

  <!-- ====== TOPO COM BUSCA ====== -->
  <header class="cb-header">

      <div id="cb-count" class="cb-count">Carregando…</div>

  <!-- ====== SCRIPT DE BUSCA (não altera seu HTML abaixo) ====== -->
  <script>
  (() => {
    const $ = s => document.querySelector(s);
    const $$ = s => Array.from(document.querySelectorAll(s));
    const anchor = $('#cb-anchor');
    const q = $('#cb-q');
    const results = $('#cb-results');
    const count = $('#cb-count');
    const chips = $('#cb-chips');

    // Palavras úteis para virar "chips" automaticamente
    const KNOWN = ['fornecedores','esmalte','queima','barbotina','engobe','placa','prato','caneca','glossário','planilha','torno','molde','assinatura','carimbo','argila','hidratar','rachadura','compressão'];

    // Coleta todos os links que estão DEPOIS da âncora (restante da página)
    const links = $$('#cb-anchor ~ * a[href]');
    const seen = new Set();
    const items = [];

    // Encontra um bloco "pai" para cada link, para extrair título/descrição
    function inferBlock(a){
      return a.closest('article, li, section, p, div') || a;
    }
    function textTrim(el){
      return (el.textContent || '').replace(/\s+/g,' ').trim();
    }
    function inferTitle(a, block){
      const h = block.querySelector('h1,h2,h3,h4,h5,h6');
      const t = (a.textContent || '').trim();
      return (h && textTrim(h).length >= 6) ? textTrim(h) : (t || a.href);
    }
    function inferDesc(block, title){
      const raw = textTrim(block);
      const cleaned = raw.replace(title, '').trim();
      return cleaned.length > 12 ? cleaned : '';
    }
    function inferTags(text){
      const low = text.toLowerCase();
      const tags = KNOWN.filter(k => low.includes(k));
      return tags.length ? tags : [];
    }

    links.forEach((a, idx) => {
      const href = a.getAttribute('href') || '';
      if(!href || href.startsWith('#')) return;           // ignora âncoras
      if(seen.has(href)) return;                           // evita duplicado
      seen.add(href);

      const block = inferBlock(a);
      // coloca um id efêmero no bloco para permitir "rolar até ele"
      const anchorId = 'cb-item-' + (idx+1);
      block.setAttribute('data-cb-id', anchorId);

      const title = inferTitle(a, block);
      const desc = inferDesc(block, title);
      const tags = inferTags(title + ' ' + desc);

      items.push({ title, desc, url: href, tags, _el: block });
    });

    // Gera chips a partir das tags detectadas
    const allTags = Array.from(new Set(items.flatMap(i => i.tags))).sort();
    let activeTag = null;
    function renderChips(){
      chips.innerHTML = '';
      if(!allTags.length){ chips.style.display='none'; return; }
      const mk = (label, tag=null, on=false) => {
        const el = document.createElement('div');
        el.className = 'cb-chip' + (on ? ' cb-on' : '');
        el.textContent = label;
        el.onclick = () => { activeTag = tag; render(); renderChips(); };
        return el;
      };
      chips.appendChild(mk('Tudo', null, activeTag===null));
      allTags.forEach(t => chips.appendChild(mk(t, t, activeTag===t)));
    }

    function highlight(txt, term){
      if(!term) return txt;
      const esc = term.replace(/[.*+?^${}()|[\]\\]/g,'\\$&');
      return txt.replace(new RegExp('(' + esc + ')','gi'), '<mark class="cb">$1</mark>');
    }

    function filter(){
      const term = (q.value || '').trim().toLowerCase();
      return items.filter(it => {
        const hay = (it.title + ' ' + it.desc + ' ' + it.tags.join(' ')).toLowerCase();
        const textMatch = term ? hay.includes(term) : true;
        const tagMatch = activeTag ? it.tags.includes(activeTag) : true;
        return textMatch && tagMatch;
      }).sort((a,b) => a.title.localeCompare(b.title));
    }

    function render(){
      const term = q.value.trim();
      const list = filter();
      results.innerHTML = list.map(it => `
        <article class="cb-card">
          <div class="cb-card-title">${highlight(it.title, term)}</div>
          <div class="cb-card-desc">${it.desc ? highlight(it.desc, term) : ''}</div>
          <div class="cb-tags">${it.tags.map(t=>`<span class="cb-tag">${t}</span>`).join('')}</div>
          <div class="cb-actions">
            <a class="cb-btn" href="${it.url}" target="_blank" rel="noopener">Abrir</a>
            <button class="cb-btn" onclick="(function(){
              const el = document.querySelector('[data-cb-id=\`${it._el.getAttribute('data-cb-id')}\`]');
              if(el){ el.scrollIntoView({behavior:'smooth', block:'center'}); el.classList.add('cb-flash'); setTimeout(()=>el.classList.remove('cb-flash'),1200); }
            })()">Ver na página</button>
            <button class="cb-btn" onclick="navigator.clipboard.writeText('${it.url}');this.textContent='Link copiado!';setTimeout(()=>this.textContent='Copiar link',1300)">Copiar link</button>
          </div>
        </article>
      `).join('');
      count.textContent = `${list.length} resultado${list.length===1?'':'s'} encontrado${list.length===1?'':'s'}`;
